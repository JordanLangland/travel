<!DOCTYPE html>
<html><head>
	
<title>Yosemite</title>
<link rel="stylesheet" href="nav.css">
<link rel="stylesheet" href="destinations.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<script>
  function setHotel(hotelID) {
     switch (hotelID) {
      case 'ys_001': 
        localStorage.setItem("hotelID", "ys_001");
        localStorage.setItem("hotelName", "Ahwahnee Hotel");
        localStorage.setItem("hotelImage", "hotel_ys_ahwahnee.jpg");
        localStorage.setItem("hotelClass", "10");
        break;
      case 'ys_002':
        localStorage.setItem("hotelID", "ys_002");
        localStorage.setItem("hotelName", "Yosemite Lodge");
        localStorage.setItem("hotelImage", "hotel_ys_yosemite_lodge.jpg");
        localStorage.setItem("hotelClass", "3");
        break;
        }
  }
</script>

</head>

 

<body> 

  
<!---------TOP MENU---->
<section id="nav-bar">
  <div id="menuGoesHere"></div>
</section>
  <!-- load the top menu from a separate html file (topnav.html) 
       using the jQuery .load function
       and then set the class of the current option to active using JQuery .attr -->
<script>
$("#menuGoesHere").load("topnav.html", function(){
  $("#menuDestinations").attr("class", "active"); 
});
</script>

  <h1><b>Yosemite Hotels</b></h1><p>
  <table sytle=border-spacing: 25px;>
       <tr>
        <td><a href="reserve_hotel.html" onclick="setHotel('ys_001')"> <img alt="Ahwahnee Hotel" src="images/hotel_ys_ahwahnee.jpg" height="200"><p>
        <span class="continent">Yosemite</span><br>
        <span class="state">Ahwahnee Hotel</span></a></td>
        <td><a href="reserve_hotel.html" onclick="setHotel('ys_002')"> <img alt="Hyatt" src="images/hotel_ys_yosemite_lodge.jpg" height="200"><p>
        <span class="continent">Yosemite</span><br>
        <span class="state">Yosemite Lodge</span></a></td>   
        </tr>     
  </table>
</div> 
  
</section>
