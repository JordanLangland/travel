<script>
  function setHotel(hotelID) {
     switch (hotelID) {
      case 'ch_001': 
        localStorage.setItem("hotelID", "ch_001");
        localStorage.setItem("hotelName", "Temple House Hotel ");
        localStorage.setItem("hotelImage", "hotel_ch_temple_house.jpg");
        localStorage.setItem("hotelClass", "5");
        break;
      case 'ch_002':
        localStorage.setItem("hotelID", "ch_002");
        localStorage.setItem("hotelName", "China World Hotel");
        localStorage.setItem("hotelImage", "hotel_ch_china_world.jpg");
        localStorage.setItem("hotelClass", "8");
        break;
      case 'ch_003':
        localStorage.setItem("hotelID", "ch_003");
        localStorage.setItem("hotelName", "Harbour Grand");
        localStorage.setItem("hotelImage", "hotel_ch_harbour_grand.jpg");
        localStorage.setItem("hotelClass", "6");
        break;
        }
  }
</script>
