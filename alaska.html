<script>
  function setHotel(hotelID) {
     switch (hotelID) {
      case 'ak_001': 
        localStorage.setItem("hotelID", "ak_001");
        localStorage.setItem("hotelName", "Aurora Villa ");
        localStorage.setItem("hotelImage", "hotel_ak_aurora_villa.jpg");
        localStorage.setItem("hotelClass", "5");
        break;
      case 'ak_002':
        localStorage.setItem("hotelID", "ak_002");
        localStorage.setItem("hotelName", "Sitka Hotel and Restaurant");
        localStorage.setItem("hotelImage", "hotel_ak_sitka.jpg");
        localStorage.setItem("hotelClass", "5");
        break;
      case 'ak_003':
        localStorage.setItem("hotelID", "ak_003");
        localStorage.setItem("hotelName", "Driftwood Hotel");
        localStorage.setItem("hotelImage", "hotel_ak_driftwood.jpg");
        localStorage.setItem("hotelClass", "4");
        break;
        }
  }
</script>
