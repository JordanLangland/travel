<script>
  function setHotel(hotelID) {
     switch (hotelID) {
      case 'la_001': 
        localStorage.setItem("hotelID", "la_001");
        localStorage.setItem("hotelName", "LAX Hilton");
        localStorage.setItem("hotelImage", "hotel_la_hilton.jpg");
        localStorage.setItem("hotelClass", "8");
        break;
      case 'la_002':
        localStorage.setItem("hotelID", "la_002");
        localStorage.setItem("hotelName", "Bicycle Hotel and Casino");
        localStorage.setItem("hotelImage", "hotel_la_bicycle.jpg");
        localStorage.setItem("hotelClass", "7");
        break;
      case 'la_003':
        localStorage.setItem("hotelID", "la_003");
        localStorage.setItem("hotelName", "Waldorf Astoria");
        localStorage.setItem("hotelImage", "hotel_la_waldorf_astoria.jpg");
        localStorage.setItem("hotelClass", "10");
        break;
        }
  }
</script>
